<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Simple Calculator by Dion Wangsa</h1>
    <div class="container">
      <input type="text" class="display" />
      <div class="body">
        <button data-value="AC" class="color-1">AC</button>
        <button data-value="DEL" class="color-1">DEL</button>
        <button data-value="%" class="color-1">%</button>
        <button data-value="/" class="color-1">/</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*" class="color-1">*</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-" class="color-1">-</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+" class="color-1">+</button>
        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button data-value="=" class="color-2">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
